<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 150vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .converter {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .converter h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }

        label {
            font-weight: 500;
            margin-top: 10px;
            display: block;
            color: #444;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            background: #2575fc;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #6a11cb;
        }

        /* ÿ™ÿÆŸÅŸä ÿßŸÑÿπŸÜÿµÿ± */
        .d-none {
            display: none !important;
        }

        /* ÿ≥ÿ™ÿßŸäŸÑ ŸÑŸÑŸÄ Error */
        .alert-danger {
            color: #fff;
            background-color: #dc3545;
            /* ÿ£ÿ≠ŸÖÿ± */
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-top: 10px;
        }

        /* ÿ≥ÿ™ÿßŸäŸÑ ŸÑŸÑŸÄ Success */
        .alart-success {
            color: #fff;
            background-color: #28a745;
            /* ÿ£ÿÆÿ∂ÿ± */
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-top: 10px;
        }

        .alart-refresh {
            color: #fff;
            background-color: #464746;

            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-top: 10px;
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #222;
        }
    </style>
</head>

<body>
    <div class="converter">
        <h2>üí± Currency Converter</h2>

        <label>Amount:</label>
        <input type="number" id="amount" value="1">

        <label>From Currency:</label>
        <select id="fromCurrency">
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="EGP" selected>EGP - Egyptian Pound</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="SAR">SAR - Saudi Riyal</option>
        </select>

        <label>To Currency:</label>
        <select id="toCurrency">
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="EGP">EGP - Egyptian Pound</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="SAR">SAR - Saudi Riyal</option>
        </select>

        <button id="convertBtn">Convert</button>
        <button id="RefreshBTN"><i class="fa fa-refresh" aria-hidden="true"></i> Reset</button>
        <div id="result"></div>
    </div>

    <!-- ÿ±ÿ®ÿ∑ ŸÖŸÑŸÅ JS -->
    <script src="script.js"></script>
</body>

</html>
